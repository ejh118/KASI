<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카셰어링 그린카</title>
  <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" /> 
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="popUp">
    <img src="image/apLogo.png" alt="">
    <p>
      앱 설치하고 가입 시,<span>웰컴 50% 쿠폰팩 바로 증정</span>
    </p>
    <p class="closePopUp">X</p>
  </div>
  <header>
    <nav>
      <img src="image/logo.png" alt="" id="logo">
      <div class="trigger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
    <div class="gnbBar">
        <div class="gnbBar_in">
          <div class="loginbox">
            <img src="image/profile.png" alt="">
            <div class="loginBox_Text">
              <h6>로그인 해주세요</h6>
              <p>아직 그린카 회원이 아니신가요?</p>
            </div>
            <span class="material-symbols-outlined Rarrow">arrow_forward_ios</span>
          </div>
          <div class="loginBox_SubMenu">
            <div class="loginBox_SubMenu_Left">
              <p><a href="#none">쿠폰받기</a></p>
              <p><a href="#none">친구추천</a></p>
            </div>
            <p id="mypageBtn"><a href="#none">마이페이지</a></p>
          </div>
          <ul class="gnb">
            <li><a href="#none">홈</a></li>
            <li><a href="#none">예약확인</a></li>
            <li><a href="#none">고객센터<span>흡연신고 1:1 문의</span></a></li>
            <li><a href="#none">이벤트 & 제휴혜택</a></li>
            <li><a href="#none">이용 & 상품안내</a></li>
            <li><a href="#none">법인/단체</a></li>
          </ul>
          <div class="sns">
            <img src="image/blog.png" alt="">
            <img src="image/facebook.png" alt="">
          </div>
        </div>
    </div>
  </header>
  <main>
    <h2><span>일상의 이동</span>을<br>새로 <span>그리다</span></h2>
    <p>이동의 순간을 더 풍요롭게 <br> 일상을 새로 그립니다</p>
    <img src="image/main_pic.jpg" alt="">
    <input type="button" value="그린카 앱 다운로드" id="download_Btn">
  </main>
  <section>
    
  </section>

  <script src="js/jquery-3.6.3.min.js"></script>
  <script src="js/prefixfree.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
